name: Java CI with Maven

on:
  push:
    branches: ["main", "dev"]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'assets/**'
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: reicar

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean compile

      - name: Run Tests
        run: mvn -B test